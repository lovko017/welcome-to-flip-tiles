<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Flip Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        .grid { display: grid; grid-template-columns: repeat(4, 100px); gap: 10px;  }
        .tile { 
            width: 100px; height: 100px; 
            background-color: gray; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 2em; cursor: pointer; 
            transition: transform 0.5s; 
            transform: rotateY(0deg);
        }
        .flipped { transform: rotateY(180deg); background-color: white; }
    </style>
</head>
<body>
    <h2>Tile Flip Game</h2>
    <div class="grid" id="gameGrid"></div>
    <script>
        let emojis = ['ðŸ¶', 'ðŸ¶', 'ðŸ±', 'ðŸ±', 'ðŸ°', 'ðŸ°', 'ðŸµ', 'ðŸµ', 'ðŸ·', 'ðŸ·', 'ðŸ¸', 'ðŸ¸', 'ðŸ¼', 'ðŸ¼', 'ðŸ¨', 'ðŸ¨'];
        emojis = emojis.sort(() => Math.random() - 0.5);
        let tiles = [];
        let flippedTiles = [];

        function createGame() {
            const grid = document.getElementById('gameGrid');
            emojis.forEach((emoji, index) => {
                let tile = document.createElement('div');
                tile.className = 'tile';
                tile.dataset.index = index;
                tile.onclick = () => flipTile(tile, emoji);
                tiles.push(tile);
                grid.appendChild(tile);
            });
        }

        function flipTile(tile, emoji) {
            if (!tile.classList.contains('flipped') && flippedTiles.length < 2) {
                tile.textContent = emoji;
                tile.classList.add('flipped');
                flippedTiles.push({ tile, emoji });
                
                if (flippedTiles.length === 2) {
                    setTimeout(checkMatch, 500);
                }
            }
        }

        function checkMatch() {
            if (flippedTiles[0].emoji === flippedTiles[1].emoji) {
                flippedTiles = [];
            } else {
                flippedTiles.forEach(item => {
                    item.tile.textContent = '';
                    item.tile.classList.remove('flipped');
                });
                flippedTiles = [];
            }
        }

        createGame();
    </script>
</body>
</html>
